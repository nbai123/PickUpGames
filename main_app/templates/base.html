{% load static %}
{% load easy_maps_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>P.U.G'S</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/jpg" href="https://i.imgur.com/ii7Z5xl.jpg">
    <link href="https://fonts.googleapis.com/css?family=Modak&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper orange darken-1 ">
                <ul>
                    <li><a href="/" class="left brand-logo navtext">&nbsp;&nbsp;P.U.G's</a></li>
                    <li><img src="https://i.imgur.com/ii7Z5xl.jpg" alt="" class="thug-pug"></li>
                </ul>
                <form>
                    <ul class="right navtext">

                        <li><a href="{% url 'about' %}">About</a></li>
                        {% if user.is_authenticated %}
                        <li><a href="{% url 'parks_index' %}">Parks</a></li>
                        <li><a href="{% url 'games_index' %}">Games</a></li>
                        <li><a href="{% url 'profile' %}">My Profile</a></li>
                        <li><a href="{% url 'logout' %}"> Log Out</a></li>
                        {% else %}
                        <li><a href="{% url 'signup' %}">Sign Up</a></li>
                        <li><a href="{% url 'login' %}">Log In</a></li>
                        {% endif %}
                    </ul>
                </form>
            </div>
        </nav>
    </header>
</body>

<main class="container">
    {% block content %}
    {% endblock %}
</main>

</html>
